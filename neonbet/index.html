<!DOCTYPE html>

	<title>NeonOne | Главная</title>

	<!-- Styles -->

<body class="page">

	<div class="page__wrap container" id="app">

			<!-- Logo -->
			<div class="logo">
				<a href="#">
					<img class="logo__image" src="assets/img/logo.png" alt="Neonbet logo" title="Neonbet" />

			</div>

			<!-- Header central navigation -->
			<nav>
				<ul class="header__list">
