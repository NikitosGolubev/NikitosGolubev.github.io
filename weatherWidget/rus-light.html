<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-widget</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body class="theme-light">
  <a class="light-switch" href="index.html">
    <img class="light-switch__img" src="images/moon.svg" alt="Light mode" />
  </a>

  <div class="content">
    <div class="header">
      <span class="title">Weather-widget LIGHT</span>
      <br />
      (Отключите AdBlocker, если включён / Disabled AdBlocker if enabled)
    </div>

    <div class="presentation">
      <div class="widget">
        <weather-widget lang="ru" units="imperial"></weather-widget>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/weather-widget.js"></script>
</body>
</html>
